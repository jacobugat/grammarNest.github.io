<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Complejidad Gramatical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Comparación de Complejidad Gramatical por Idioma</h2>
        <canvas id="grammarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grammarChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Inglés", "Japonés", "Portugués", "Chino", "Alemán"],
                datasets: [
                    { label: "Morfología", data: [3, 8, 6, 2, 9], backgroundColor: "#FFA500" },
                    { label: "Sintaxis", data: [4, 7, 5, 3, 8], backgroundColor: "#FF7F00" },
                    { label: "Tiempos Verbales", data: [6, 5, 7, 2, 8], backgroundColor: "#FF3366" },
                    { label: "Casos Gramaticales", data: [1, 6, 3, 2, 10], backgroundColor: "#FF66CC" }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: { beginAtZero: true, max: 10 }
                }
            }
        });
    </script>
</body>
</html>
